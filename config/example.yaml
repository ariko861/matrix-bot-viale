# Where the homeserver's Client-Server API is located. Typically this
# is where clients would be connecting to in order to send messages.
homeserverUrl: "https://matrix.org"

# set to true if use of a pantalaimon server
pantalaimon: 
    use: false
    username: "<the-bot-matrix-username-for-pantalaimon>"
    password: "<bot-password>"

# An access token for the bot to use. Learn how to get an access token
# at https://t2bot.io/docs/access_tokens
accessToken: "<your-access-token-here>"

# Whether or not to autojoin rooms when invited.
autoJoin: true

# Location on disk for where to store various bot information.
dataPath: "storage"

# Pays d'usage parmi les suivants : afrique|belgique|canada|france|luxembourg|romain|suisse
country: "france"

# Permissions d'utilisation du bot. Dans invite qui peut l'inviter, dans use qui peut l'utiliser dans un salon.
permissions:
    admin: ["@admin:example.com"]
    invite: ["@example:matrix.org", "*:example.com"]
    use: ["*"]

profile:
    displayname: "AELF Bot"
    avatar: true

### Token pour le formulaire de contact :
formUrl: ""
formToken: ""
    
# Log level for bot, INFO | DEBUG | WARN | ERROR
logLevel: "INFO"
